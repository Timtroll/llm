services:
  llm:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    volumes:
      - ${WORK_DIR:-/home/troll/sites/llm}:/llama.cpp/models
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    container_name: llm-back
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET}
    develop:
      watch:
        - path: ./backend
          action: rebuild

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5555
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules # чтобы не затирать node_modules хостовой папкой
    command: npm run dev
    depends_on:
      llm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    container_name: llm-front
    restart: unless-stopped
    develop:
      watch:
        - path: ./frontend
          action: rebuild
